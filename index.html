<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <div id="result">
            <p id="resultText" ></p>
        </div>
        <div id="keypad">
            <div id="keypad_left">
                <div id="key-left-top">
                    <div class="top1">
                        <button class="button1" id="clearAll" data-value="clearAll">C</button>
                        <button class="button1" id="sign" data-value="change">+/-</button>
                        <button class="button1" id="mod" data-value="sqrt">sqrt</button>
                    </div>
                    <div class="top1">
                        <button class="button1" id="seven" data-value="7">7</button>
                        <button class="button1" id="eight" data-value="8">8</button>
                        <button class="button1" id="nine" data-value="9">9</button>
                    </div>
                    <div class="top1">
                        <button class="button1" id="four" data-value="4">4</button>
                        <button class="button1" id="five" data-value="5">5</button>
                        <button class="button1" id="six" data-value="6">6</button>
                    </div>
                    <div class="top1">
                        <button class="button1" id="one" data-value="1">1</button>
                        <button class="button1" id="two" data-value="2">2</button>
                        <button class="button1" id="three" data-value="3">3</button>
                    </div>
                </div>
                <div id="key_left_bottom">
                    <button class="button1" id="zero" data-value="0">0</button>
                    <button class="button1" id="decimal" data-value=".">.</button>
                    <button class="button1" id="clear" data-value="clear">CE</button>
                </div>
            </div>
            <div id="keypad_right">
                <button class="button2" id="divide" data-value="/">/</button>
                <button class="button2" id="mul" data-value="*">*</button>
                <button class="button2" id="sub" data-value="-">-</button>
                <button class="button2" id="add" data-value="+">+</button>
                <button class="button2" id="equal" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
